<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-row">
        <span class="js-weather"></span>
    </div>

    <div class="js-clock">
        <h1 class="js-title">00:00</h1>
    </div>

    <form class="js-form form center">
        <input class="text1" type="text" placeholder="What's your name?">
    </form>

    <div class="gre">
        <h4 class="js-greetings greetings center"></h4>
    </div>

    <form class="js-toDoForm center">
        <input class="text2" type="text" placeholder="Write a to do">
    </form>
    <div class="textBox-line"></div>


    <div class="list">
        <ul class="js-toDoList">
        </ul>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="TDL.js"></script>
    <script src="backGround.js"></script>
    <script src="weather.js"></script>
</body>
</html>
